<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Лучший фитнес-центр города Омска">
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="manifest" href="img/favicons/site.webmanifest">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#c00d55">
    <link rel="shortcut icon" href="img/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="container">
          <header class="header__header">
            <a class="header__logo-link" href="./index.html">
              <img class="header__logo" src="./img/svg/logo.svg" alt="Логотип SUPERGYM." width="122" height="44">
            </a>
            <a class="header__link" href="tel:88005555555">8-800-555-55-55</a>
          </header>

          <section class="header__hero hero">
            <div class="hero__description">
              <p>омск</p>
              <h1>Фитнес центр</h1>
              <ul>
                <li>Тренажёрный зал</li>
                <li>Групповые занятия</li>
                <li>Кардио-зона</li>
              </ul>
              <a class="button hero__button" href="#">Купить абонемент</a>
            </div>
            <div class="hero__image">
              <picture>
                <source type="image/webp" media="(max-width: 1199px)" srcset="./img/hero-tablet.webp 1x, ./img/hero-tablet@2x.webp 2x">
                <source type="image/webp" srcset="./img/hero-desktop.webp 1x, ./img/hero-desktop@2x.webp 2x">
                <source media="(max-width: 1199px)" srcset="./img/hero-tablet.jpg 1x, ./img/hero-tablet@2x.jpg 2x">
                <img src="./img/hero-desktop.jpg" alt="Атлет в майке со значком супермена под эпичным контрастным освещением." width="500" height="556"
                srcset="./img/hero-desktop@2x.jpg 2x">
              </picture>
            </div>
          </section>
        </div>
      </div>

      <main>
        <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
          </div>
        </section>
      </main>
      <footer>
        <div class="container">Я подвал</div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
